<section id="main_form" class="main_form">
    <div class="main_form__in center_block">
        <div class="main_form__infos">
            <div class="main_form__infos--title">Как получить деньги</div>
            <ul class="main_form__infos--list">
                <li>Выберите сумму займа в калькуляторе</li>
                <li>Заполните заявку</li>
                <li>Получите смс с решением</li>
            </ul>
            <div class="main_form__infos--txt">Для оформления нужен только паспорт</div>
        </div>
        <div class="main_form__calc">
            <div class="main_form__calc--l-side">
                <div class="main_form__tit">Онлайн заявка на заем</div>
                <div class="main_form__slides">
                    <div class="main_form__slide">
                        <div class="main_form__info">
                            <span>Сумма займа</span>
                            <div class="main_form__number">
                                <div id="slider-range-value"></div>
                            </div>
                            <div id="rangeSlider"></div>
                        </div>
                        <div class="main_form__values">
                            <div class="main_form__value">1 000 ₽</div>
                            <div class="main_form__value">50 000 ₽</div>
                        </div>
                    </div>
                    <div class="main_form__slide">
                        <div class="main_form__info">
                            <span>Срок займа</span>
                            <div class="main_form__number">
                            <div id="slider-range-value2"></div>
                            </div>
                            <div id="rangeSlider2"></div>
                        </div>
                        <div class="main_form__values">
                            <div class="main_form__value">1 день</div>
                            <div class="main_form__value">30 день</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main_form__calc--r-side">
                <div class="main_form__top">
                    <div class="main_form__lists">
                        <div class="main_form__list">
                            <span>Вы получите:</span>
                            <div id="rangeCost" class="main_form__list--text"></div>
                        </div>
                    </div>
                </div>
                <button class="main_form__btn" data-modal-id="3">Оформить заявку</button>
            </div>
        </div>
    </div>
</section>
